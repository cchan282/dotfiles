# Picom configuration to disable animations
# Basic settings
backend = "glx";
vsync = true;

# Disable all animations and transitions
animations = false;
transition-length = 0;
transition-pow-x = 0;
transition-pow-y = 0;
transition-pow-w = 0;
transition-pow-h = 0;

# Disable fading
fading = false;
fade-delta = 0;
fade-in-step = 1;
fade-out-step = 1;

# Shadow settings (minimal)
shadow = false;

# Opacity settings (disable transparency effects that might cause visual delays)
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Window type settings - disable animations for all window types
wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 1.0; focus = true; full-shadow = false; };
  dock = { shadow = false; opacity = 1.0; };
  dnd = { shadow = false; opacity = 1.0; };
  popup_menu = { opacity = 1.0; fade = false; };
  dropdown_menu = { opacity = 1.0; fade = false; };
  above = { opacity = 1.0; fade = false; };
  splash = { opacity = 1.0; fade = false; };
  utility = { focus = true; opacity = 1.0; fade = false; };
  notification = { opacity = 1.0; fade = false; };
  desktop = { opacity = 1.0; fade = false; };
  menu = { opacity = 1.0; fade = false; };
  dialog = { opacity = 1.0; fade = false; };
  normal = { fade = false; shadow = false; opacity = 1.0; };
};

# Disable blur
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;

# Performance optimizations
glx-no-stencil = true;
glx-copy-from-front = false;
unredir-if-possible = true;
